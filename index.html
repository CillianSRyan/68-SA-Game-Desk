<!DOCTYPE html>
<html>
<head>
  <title>68SA BCWLT3 Game Desk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #d5e6f6;
      background-image: url('watermark.png');
      background-repeat: no-repeat;
      background-position: bottom right;
      background-size: 80px;
      margin: 0;
      padding: 20px;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    header img {
      height: 60px;
    }
    h1 {
      font-size: 2.5em;
      color: #003366;
      margin: 0;
    }
    .scoreboard {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      margin: 20px 0;
    }
    .team-select, .team-buttons, .action-buttons {
      text-align: center;
      margin-bottom: 20px;
    }
    .team-buttons button {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .dark-button {
      background-color: #003366;
      color: white;
    }
    .white-button {
      background-color: #ffffff;
      color: #003366;
    }
    .positive {
      background-color: #28a745;
      color: white;
    }
    .negative {
      background-color: #dc3545;
      color: white;
    }
    .action-buttons button {
      margin: 3px;
      padding: 8px 12px;
    }
    #gameTimer {
      font-size: 1.2em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" />
    <h1>68SA BCWLT3 Game Desk</h1>
  </header>

  <div style="text-align: center; margin-bottom: 10px;">
    <label for="gameName">Game Name:</label>
    <input id="gameName" placeholder="Game name or date" />
  </div>

  <div style="text-align: center; margin-bottom: 10px;">
    <button id="startGameBtn" onclick="startGame()">Start Game</button>
    <button id="pauseGameBtn" onclick="pauseGame()" disabled>Pause Game</button>
    <button id="endGameBtn" onclick="endGame()" disabled>End Game</button>
  </div>

  <div style="text-align: center; margin-bottom: 20px;">
    <label for="quarterSelect">Current Quarter:</label>
    <select id="quarterSelect">
      <option value="Q1">Q1</option>
      <option value="Q2">Q2</option>
      <option value="Q3">Q3</option>
      <option value="Q4">Q4</option>
    </select>
  </div>

  <div class="team-select">
    <label for="whiteTeamSelect">White Team:</label>
    <select id="whiteTeamSelect"></select>
    <label for="darkTeamSelect">Dark Team:</label>
    <select id="darkTeamSelect"></select>
  </div>

  <div class="scoreboard">
    Score ‚Äî White: <span id="whiteScore">0</span> | Dark: <span id="darkScore">0</span>
    <div id="gameTimer">00:00</div>
  </div>

  <div class="team-buttons" id="whiteButtons"></div>
  <div class="action-buttons" id="whiteActions"></div>
  <div class="team-buttons" id="darkButtons"></div>
  <div class="action-buttons" id="darkActions"></div>

  <div style="text-align: center; margin-bottom: 20px;">
    <button onclick="startVoiceRecognition()">üéôÔ∏è Start Voice</button>
  </div>

  <script>
    const whiteScoreElement = document.getElementById('whiteScore');
    const darkScoreElement = document.getElementById('darkScore');
    let whiteScore = 0;
    let darkScore = 0;
    const actionLog = [];
    const streaks = {}; // e.g., streaks['white-5'] = ["score", "assist", ...]

    let gameActive = false;
    let timerRunning = false;
    let timerInterval;
    let secondsElapsed = 0;

    const actions = ['score','assist','block','save','swim off win','exclusion','goal let in','missed shot','5 meter against','cap off'];
    const teams = ["Tigers","Lions","Leopards","Jaguars","Caracals","Barbells","Gryphons","Dragons","Centaurs","Bullcats","Kestrels","Eagles","Condors","Falcons","Ospreys","Hawks","Harriers","Kites","Vultures"];

    function populateTeamDropdowns() {
      const whiteSelect = document.getElementById('whiteTeamSelect');
      const darkSelect = document.getElementById('darkTeamSelect');
      teams.forEach(team => {
        let opt1 = document.createElement('option');
        let opt2 = document.createElement('option');
        opt1.value = opt1.text = team;
        opt2.value = opt2.text = team;
        whiteSelect.add(opt1);
        darkSelect.add(opt2);
      });
    }

    function createButtons(team) {
      const buttonContainer = document.getElementById(team + 'Buttons');
      const actionContainer = document.getElementById(team + 'Actions');
      for (let i = 1; i <= 13; i++) {
        const btn = document.createElement('button');
        btn.innerText = team.charAt(0).toUpperCase() + team.slice(1) + ' ' + i;
        btn.className = team === 'white' ? 'white-button' : 'dark-button';
        buttonContainer.appendChild(btn);
      }
      actions.forEach(action => {
        const btn = document.createElement('button');
        btn.innerText = action;
        btn.className = (['score','assist','block','save','swim off win'].includes(action)) ? 'positive' : 'negative';
        btn.onclick = () => {
          const number = prompt(`Enter player number for ${team}`);
          if (number && gameActive) logAction(team, number, action);
        };
        actionContainer.appendChild(btn);
      });
      const undoBtn = document.createElement('button');
      undoBtn.innerText = 'Undo';
      undoBtn.onclick = () => {
        const number = prompt(`Undo: Enter player number for ${team}`);
        const action = prompt(`Undo: Enter action to undo for ${team} ${number}`);
        if (number && action) undoAction(team, number, action);
      };
      actionContainer.appendChild(undoBtn);
    }

    function logAction(team, number, action) {
      const key = `${team}-${number}`;
      if (!streaks[key]) streaks[key] = [];

      let scoreChange = 0;
      const isPositive = ['score','assist','block','save','swim off win'].includes(action);
      const isNegative = ['exclusion','goal let in','missed shot','5 meter against'].includes(action);
      if (isPositive) {
        streaks[key].push(action);
        if (streaks[key].length >= 7) scoreChange = 2;
        else if (streaks[key].length >= 5) scoreChange = 1.5;
        else if (streaks[key].length >= 3) scoreChange = 1.25;
        else scoreChange = 1;
      } else {
        streaks[key] = [];
        scoreChange = (action === 'cap off') ? -2 : -1;
      }

      actionLog.push({ team, number, action, scoreChange });

      if (action === 'score') {
        if (team === 'white') whiteScore++;
        else darkScore++;
        whiteScoreElement.innerText = whiteScore;
        darkScoreElement.innerText = darkScore;
      }
    }

    function undoAction(team, number, action) {
      const idx = actionLog.findLastIndex(e => e.team === team && e.number === number && e.action === action);
      if (idx === -1) return;

      const removed = actionLog.splice(idx, 1)[0];

      const key = `${team}-${number}`;
      if (['score','assist','block','save','swim off win'].includes(action)) {
        const s = streaks[key] || [];
        const index = s.lastIndexOf(action);
        if (index !== -1) s.splice(index, 1);
      }

      if (action === 'score') {
        if (team === 'white') whiteScore--;
        else darkScore--;
        whiteScoreElement.innerText = whiteScore;
        darkScoreElement.innerText = darkScore;
      }
    }

    function startGame() {
      gameActive = true;
      timerRunning = true;
      document.getElementById('startGameBtn').disabled = true;
      document.getElementById('pauseGameBtn').disabled = false;
      document.getElementById('endGameBtn').disabled = false;
      timerInterval = setInterval(updateTimer, 1000);
    }

    function pauseGame() {
      timerRunning = !timerRunning;
      if (timerRunning) {
        timerInterval = setInterval(updateTimer, 1000);
        document.getElementById('pauseGameBtn').innerText = 'Pause Game';
      } else {
        clearInterval(timerInterval);
        document.getElementById('pauseGameBtn').innerText = 'Resume Game';
      }
    }

    function endGame() {
      gameActive = false;
      timerRunning = false;
      clearInterval(timerInterval);
      document.getElementById('startGameBtn').disabled = false;
      document.getElementById('pauseGameBtn').disabled = true;
      document.getElementById('endGameBtn').disabled = true;
    }

    function updateTimer() {
      if (!timerRunning) return;
      secondsElapsed++;
      const minutes = String(Math.floor(secondsElapsed / 60)).padStart(2, '0');
      const seconds = String(secondsElapsed % 60).padStart(2, '0');
      document.getElementById('gameTimer').innerText = `${minutes}:${seconds}`;
    }

    function startVoiceRecognition() {
      // Voice logic placeholder
    }

    populateTeamDropdowns();
    createButtons('white');
    createButtons('dark');
  </script>
</body>
</html>
