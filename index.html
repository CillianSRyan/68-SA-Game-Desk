<!DOCTYPE html>
<html>
<head>
  <title>Water Polo Logger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #d5e6f6;
      background-image: url('watermark.png');
      background-repeat: no-repeat;
      background-position: bottom right;
      background-size: 80px;
      margin: 0;
      padding: 20px;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    header img {
      height: 60px;
    }
    h1 {
      font-size: 2.5em;
      color: #003366;
      margin: 0;
    }
    .scoreboard {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      margin: 20px 0;
    }
    .team-select {
      text-align: center;
      margin-bottom: 20px;
    }
    .team-select label {
      margin-right: 10px;
    }
    button {
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    .positive {
      background-color: #28a745;
      color: white;
    }
    .negative {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" />
    <h1>Water Polo Tracker</h1>
  </header>

  <div style="text-align: center; margin-bottom: 10px;">
    <label for="gameName">Game Name:</label>
    <input id="gameName" placeholder="Game name or date" />
  </div>

  <div style="text-align: center; margin-bottom: 20px;">
    <label for="quarterSelect">Current Quarter:</label>
    <select id="quarterSelect">
      <option value="Q1">Q1</option>
      <option value="Q2">Q2</option>
      <option value="Q3">Q3</option>
      <option value="Q4">Q4</option>
    </select>
  </div>

  <div class="team-select">
    <label for="whiteTeamSelect">White Team:</label>
    <select id="whiteTeamSelect">
      <option value="Tigers">Tigers</option>
      <option value="Lions">Lions</option>
      <option value="Leopards">Leopards</option>
      <option value="Jaguars">Jaguars</option>
      <option value="Caracals">Caracals</option>
      <option value="Barbells">Barbells</option>
      <option value="Gryphons">Gryphons</option>
      <option value="Dragons">Dragons</option>
      <option value="Centaurs">Centaurs</option>
      <option value="Bullcats">Bullcats</option>
      <option value="Kestrels">Kestrels</option>
      <option value="Eagles">Eagles</option>
      <option value="Condors">Condors</option>
      <option value="Falcons">Falcons</option>
      <option value="Ospreys">Ospreys</option>
      <option value="Hawks">Hawks</option>
      <option value="Harriers">Harriers</option>
      <option value="Kites">Kites</option>
      <option value="Vultures">Vultures</option>
    </select>
    <label for="darkTeamSelect">Dark Team:</label>
    <select id="darkTeamSelect">
      <option value="Tigers">Tigers</option>
      <option value="Lions">Lions</option>
      <option value="Leopards">Leopards</option>
      <option value="Jaguars">Jaguars</option>
      <option value="Caracals">Caracals</option>
      <option value="Barbells">Barbells</option>
      <option value="Gryphons">Gryphons</option>
      <option value="Dragons">Dragons</option>
      <option value="Centaurs">Centaurs</option>
      <option value="Bullcats">Bullcats</option>
      <option value="Kestrels">Kestrels</option>
      <option value="Eagles">Eagles</option>
      <option value="Condors">Condors</option>
      <option value="Falcons">Falcons</option>
      <option value="Ospreys">Ospreys</option>
      <option value="Hawks">Hawks</option>
      <option value="Harriers">Harriers</option>
      <option value="Kites">Kites</option>
      <option value="Vultures">Vultures</option>
    </select>
  </div>

  <div class="scoreboard">
    Score ‚Äî White: <span id="whiteScore">0</span> | Dark: <span id="darkScore">0</span>
  </div>

  <div style="text-align: center; margin-bottom: 20px;">
    <button onclick="startVoiceRecognition()">üéôÔ∏è Start Voice</button>
  </div>

  <script>
    const whiteScoreElement = document.getElementById('whiteScore');
    const darkScoreElement = document.getElementById('darkScore');
    let whiteScore = 0;
    let darkScore = 0;

    function startVoiceRecognition() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
      recognition.start();

      recognition.onresult = function(event) {
        const command = event.results[0][0].transcript.toLowerCase();
        const match = command.match(/(white|dark) (\d{1,2}) (score|assist|block|save|exclusion|goal let in|cap off|missed shot|5 meter against)/);
        if (match) {
          const team = match[1];
          const number = match[2];
          const action = match[3];
          logAction(team, number, action);
        }
      };

      recognition.onerror = function(event) {
        alert('Error occurred: ' + event.error);
      };
    }

    function logAction(team, number, action) {
      let points = 0;
      const positives = ['block', 'score', 'assist', 'swim off win', 'save'];
      const negatives = ['exclusion', 'goal let in', 'missed shot', '5 meter against'];
      const severe = ['cap off'];

      if (positives.includes(action)) points = 1;
      if (negatives.includes(action)) points = -1;
      if (severe.includes(action)) points = -2;

      if (team === 'white' && action === 'score') {
        whiteScore++;
        whiteScoreElement.textContent = whiteScore;
      } else if (team === 'dark' && action === 'score') {
        darkScore++;
        darkScoreElement.textContent = darkScore;
      }

      const gameName = document.getElementById('gameName').value || 'Game';
      const quarter = document.getElementById('quarterSelect').value;
      const timestamp = new Date().toISOString();

      const data = {
        team,
        number,
        action,
        points,
        game: gameName,
        quarter,
        timestamp
      };

      fetch('https://script.google.com/macros/s/AKfycbzrKpT1vY2SC230TqYRX7NSRcyIUzmHQK8EDVE4m-A/dev', {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      });
    }
  </script>
</body>
</html>
