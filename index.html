<!DOCTYPE html>
<html>
<head>
  <title>Water Polo Logger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #d5e6f6;
      background-image: url('watermark.png');
      background-repeat: no-repeat;
      background-position: bottom right;
      background-size: 80px;
      margin: 0;
      padding: 20px;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    header img {
      height: 60px;
    }
    h1 {
      font-size: 2.5em;
      color: #003366;
      margin: 0;
    }
    h2 {
      margin-top: 30px;
      font-size: 1.4em;
      color: #222;
    }
    .team-section {
      margin-bottom: 20px;
    }
    .player-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }
    button {
      padding: 12px;
      font-size: 14px;
      border: 2px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease, border-color 0.2s ease;
    }
    button:hover {
      background-color: #dceaff;
      border-color: #0077cc;
    }
    .dark-player {
      background-color: #003366;
      color: #fff;
    }
    .positive {
      background-color: #28a745;
      color: white;
    }
    .positive:hover {
      background-color: #218838;
    }
    .negative {
      background-color: #dc3545;
      color: white;
    }
    .negative:hover {
      background-color: #c82333;
    }
    .summary-buttons {
      margin-top: 40px;
      text-align: center;
    }
    .summary-buttons button {
      margin: 10px;
      padding: 12px 20px;
      font-size: 14px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .summary-buttons button:hover {
      background-color: #1e7e34;
    }
    select, input {
      padding: 6px;
      margin-top: 10px;
    }
    label {
      font-weight: bold;
    }
    .scoreboard {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      margin: 20px 0;
    }
    .team-select {
      text-align: center;
      margin-bottom: 20px;
    }
    .team-select label {
      margin-right: 10px;
    }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="Logo" />
  <h1>Water Polo Tracker</h1>
</header>

<div style="text-align: center; margin-bottom: 10px;">
  <label for="gameName">Game Name:</label>
  <input id="gameName" placeholder="Game name or date" />
</div>

<div style="text-align: center; margin-bottom: 20px;">
  <label for="quarterSelect">Current Quarter:</label>
  <select id="quarterSelect">
    <option value="Q1">Q1</option>
    <option value="Q2">Q2</option>
    <option value="Q3">Q3</option>
    <option value="Q4">Q4</option>
  </select>
</div>

<div class="team-select">
  <label for="whiteTeamSelect">White Team:</label>
  <select id="whiteTeamSelect">
    <option value="Tigers">Tigers</option>
    <option value="Lions">Lions</option>
    <option value="Leopards">Leopards</option>
    <option value="Jaguars">Jaguars</option>
    <option value="Caracals">Caracals</option>
    <option value="Barbells">Barbells</option>
    <option value="Gryphons">Gryphons</option>
    <option value="Dragons">Dragons</option>
    <option value="Centaurs">Centaurs</option>
    <option value="Bullcats">Bullcats</option>
    <option value="Kestrels">Kestrels</option>
    <option value="Eagles">Eagles</option>
    <option value="Condors">Condors</option>
    <option value="Falcons">Falcons</option>
    <option value="Ospreys">Ospreys</option>
    <option value="Hawks">Hawks</option>
    <option value="Harriers">Harriers</option>
    <option value="Kites">Kites</option>
    <option value="Vultures">Vultures</option>
  </select>
  <label for="darkTeamSelect">Dark Team:</label>
  <select id="darkTeamSelect">
    <option value="Tigers">Tigers</option>
    <option value="Lions">Lions</option>
    <option value="Leopards">Leopards</option>
    <option value="Jaguars">Jaguars</option>
    <option value="Caracals">Caracals</option>
    <option value="Barbells">Barbells</option>
    <option value="Gryphons">Gryphons</option>
    <option value="Dragons">Dragons</option>
    <option value="Centaurs">Centaurs</option>
    <option value="Bullcats">Bullcats</option>
    <option value="Kestrels">Kestrels</option>
    <option value="Eagles">Eagles</option>
    <option value="Condors">Condors</option>
    <option value="Falcons">Falcons</option>
    <option value="Ospreys">Ospreys</option>
    <option value="Hawks">Hawks</option>
    <option value="Harriers">Harriers</option>
    <option value="Kites">Kites</option>
    <option value="Vultures">Vultures</option>
  </select>
</div>

<div class="scoreboard">
  Score ‚Äî White: <span id="whiteScore">0</span> | Dark: <span id="darkScore">0</span>
</div>

<div style="text-align: center; margin-bottom: 20px;">
  <button onclick="startVoiceRecognition()">üéôÔ∏è Start Voice</button>
</div>

<!-- Existing team and player content remains unchanged below -->

</body>
</html>
