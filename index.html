<!DOCTYPE html>
<html>
<head>
  <title>68SA BCWLT3 Game Desk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #d5e6f6;
      background-image: url('watermark.png');
      background-repeat: no-repeat;
      background-position: bottom right;
      background-size: 80px;
      margin: 0;
      padding: 20px;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    header img {
      height: 60px;
    }
    h1 {
      font-size: 2.5em;
      color: #003366;
      margin: 0;
    }
    .scoreboard {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      margin: 20px 0;
    }
    .team-select, .team-buttons, .action-buttons {
      text-align: center;
      margin-bottom: 20px;
    }
    .team-buttons button {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .dark-button {
      background-color: #003366;
      color: white;
    }
    .white-button {
      background-color: #ffffff;
      color: #003366;
    }
    .positive {
      background-color: #28a745;
      color: white;
    }
    .negative {
      background-color: #dc3545;
      color: white;
    }
    .action-buttons button {
      margin: 3px;
      padding: 8px 12px;
    }
    #gameTimer {
      font-size: 1.2em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" />
    <h1>68SA BCWLT3 Game Desk</h1>
  </header>

  <div style="text-align: center; margin-bottom: 10px;">
    <label for="gameName">Game Name:</label>
    <input id="gameName" placeholder="Game name or date" />
  </div>

  <div style="text-align: center; margin-bottom: 10px;">
    <button id="startGameBtn" onclick="startGame()">Start Game</button>
    <button id="pauseGameBtn" onclick="pauseGame()" disabled>Pause Game</button>
    <button id="endGameBtn" onclick="endGame()" disabled>End Game</button>
  </div>

  <div style="text-align: center; margin-bottom: 20px;">
    <label for="quarterSelect">Current Quarter:</label>
    <select id="quarterSelect">
      <option value="Q1">Q1</option>
      <option value="Q2">Q2</option>
      <option value="Q3">Q3</option>
      <option value="Q4">Q4</option>
    </select>
  </div>

  <div class="team-select">
    <label for="whiteTeamSelect">White Team:</label>
    <select id="whiteTeamSelect"></select>
    <label for="darkTeamSelect">Dark Team:</label>
    <select id="darkTeamSelect"></select>
  </div>

  <div class="scoreboard">
    Score ‚Äî White: <span id="whiteScore">0</span> | Dark: <span id="darkScore">0</span>
    <div id="gameTimer">00:00</div>
  </div>

  <div class="team-buttons" id="whiteButtons"></div>
  <div class="action-buttons" id="whiteActions"></div>
  <div class="team-buttons" id="darkButtons"></div>
  <div class="action-buttons" id="darkActions"></div>

  <div style="text-align: center; margin-bottom: 20px;">
    <button onclick="startVoiceRecognition()">üéôÔ∏è Start Voice</button>
  </div>

  <script>
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzdfbwUw1ESq6i07NdeCdjU8cFKbgD2Knh8YJ_YT-V_tmYLNr_rNQpXpzsCL1hM2cHTtQ/exec";

    const actionLog = []; // Store player actions for Google Sheets

    function logAction(team, number, action, scoreChange) {
      const quarter = document.getElementById("quarterSelect").value;
      const timestamp = new Date().toISOString();
      actionLog.push({ team, number, action, scoreChange, quarter, timestamp });
    }

    function endGame() {
      const gameName = document.getElementById("gameName").value.trim();
      const whiteTeam = document.getElementById("whiteTeamSelect").value;
      const darkTeam = document.getElementById("darkTeamSelect").value;
      const quarter = document.getElementById("quarterSelect").value;

      const payload = {
        gameName,
        whiteTeam,
        darkTeam,
        quarter,
        actionLog
      };

      fetch(GOOGLE_SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify(payload),
        headers: {
          "Content-Type": "application/json",
        },
      })
      .then((res) => res.text())
      .then((response) => alert(response))
      .catch((error) => alert("Error logging game: " + error));
    }
  </script>
</body>
</html>
