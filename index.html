<!DOCTYPE html>
<html>
<head>
  <title>68SA BCWLT3 Game Desk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #d5e6f6;
      margin: 0;
      padding: 20px;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    header img {
      height: 60px;
    }
    h1 {
      font-size: 2.5em;
      color: #003366;
      margin: 0;
    }
    .scoreboard, .team-select, .team-buttons, .action-buttons, .game-controls {
      text-align: center;
      margin-bottom: 20px;
    }
    .team-buttons button, .action-buttons button, .game-controls button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .white-button { background-color: #fff; color: #003366; border: 2px solid #003366; }
    .dark-button { background-color: #003366; color: white; }
    .positive { background-color: #28a745; color: white; }
    .negative { background-color: #dc3545; color: white; }
    .toast {
      visibility: hidden;
      min-width: 200px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 5px;
      padding: 10px;
      position: fixed;
      z-index: 1;
      left: 50%;
      bottom: 30px;
      transform: translateX(-50%);
      font-size: 16px;
    }
    .show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 1s; }
    @keyframes fadein { from {opacity: 0;} to {opacity: 1;} }
    @keyframes fadeout { from {opacity: 1;} to {opacity: 0;} }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo">
    <h1>68SA BCWLT3 Game Desk</h1>
  </header>

  <div class="game-controls">
    <label>Game Name: <input id="gameName" placeholder="Game name or date"></label><br>
    <button onclick="startGame()">Start Game</button>
    <button onclick="pauseGame()">Pause Game</button>
    <button onclick="endGame()">End Game</button><br>
    <label>Current Quarter:
      <select id="quarter">
        <option>Q1</option><option>Q2</option><option>Q3</option><option>Q4</option>
      </select>
    </label>
    <div class="team-select">
      <label>White Team: <select id="whiteTeamSelect"></select></label>
      <label>Dark Team: <select id="darkTeamSelect"></select></label>
    </div>
    <div class="scoreboard">
      Score ‚Äî White: <span id="whiteScore">0</span> | Dark: <span id="darkScore">0</span>
      <div id="gameTimer">00:00</div>
    </div>
  </div>

  <div class="team-buttons" id="whiteButtons"></div>
  <div class="action-buttons" id="whiteActions"></div>
  <div class="team-buttons" id="darkButtons"></div>
  <div class="action-buttons" id="darkActions"></div>

  <div class="game-controls">
    <button onclick="undoLastAction()">Undo</button>
    <button onclick="startVoiceRecognition()">üéôÔ∏è Start Voice</button>
  </div>

  <div id="toast" class="toast"></div>

  <script>
    const teams = ["Tigers", "Lions", "Jaguars", "Taipans", "Cobras", "Vultures", "Eagles", "Falcons", "Kestrels", "Hawks", "Pythons", "Adders", "Condors", "Kites", "Ospreys", "Harriers", "Caracals", "Leopards"];
    let currentCap = null;
    let currentTeam = null;
    let timer;
    let elapsedSeconds = 0;
    let whiteScore = 0, darkScore = 0;

    function populateTeams() {
      const whiteSelect = document.getElementById('whiteTeamSelect');
      const darkSelect = document.getElementById('darkTeamSelect');
      teams.forEach(team => {
        whiteSelect.innerHTML += `<option value="${team}">${team}</option>`;
        darkSelect.innerHTML += `<option value="${team}">${team}</option>`;
      });
    }

    function updateTimerDisplay() {
      const mins = String(Math.floor(elapsedSeconds / 60)).padStart(2, '0');
      const secs = String(elapsedSeconds % 60).padStart(2, '0');
      document.getElementById("gameTimer").textContent = `${mins}:${secs}`;
    }

    function startGame() {
      if (!timer) timer = setInterval(() => { elapsedSeconds++; updateTimerDisplay(); }, 1000);
    }

    function pauseGame() {
      clearInterval(timer);
      timer = null;
    }

    function endGame() {
      clearInterval(timer);
      timer = null;
      elapsedSeconds = 0;
      updateTimerDisplay();
    }

    function renderCapButtons() {
      const whiteCapDiv = document.getElementById("whiteButtons");
      const darkCapDiv = document.getElementById("darkButtons");
      for (let i = 1; i <= 13; i++) {
        whiteCapDiv.innerHTML += `<button class='white-button' onclick="selectCap(${i}, 'white')">White ${i}</button>`;
        darkCapDiv.innerHTML += `<button class='dark-button' onclick="selectCap(${i}, 'dark')">Dark ${i}</button>`;
      }
    }

    function renderActionButtons() {
      const actions = [
        { label: "Score", value: 1 },
        { label: "Assist", value: 1 },
        { label: "Block FP", value: 1 },
        { label: "Swim Off win", value: 1 },
        { label: "Save (GK)", value: 1 },
        { label: "Exclusion", value: -1 },
        { label: "Goal Let In (GK)", value: -1 },
        { label: "Missed Shot (FP)", value: -1 },
        { label: "Cap Off", value: -2 }
      ];

      const whiteActionDiv = document.getElementById("whiteActions");
      const darkActionDiv = document.getElementById("darkActions");

      actions.forEach(action => {
        const btnW = document.createElement("button");
        btnW.textContent = action.label;
        btnW.className = action.value > 0 ? 'positive' : 'negative';
        btnW.onclick = () => recordAction('white', currentCap, action.label, action.value);
        whiteActionDiv.appendChild(btnW);

        const btnD = document.createElement("button");
        btnD.textContent = action.label;
        btnD.className = action.value > 0 ? 'positive' : 'negative';
        btnD.onclick = () => recordAction('dark', currentCap, action.label, action.value);
        darkActionDiv.appendChild(btnD);
      });
    }

    function selectCap(number, team) {
      currentCap = number;
      currentTeam = team;
      showToast(`Selected ${team} ${number}`);
    }

    function recordAction(team, cap, action, value) {
      if (action === "Score") {
        if (team === "white") whiteScore += 1;
        else darkScore += 1;
        document.getElementById("whiteScore").textContent = whiteScore;
        document.getElementById("darkScore").textContent = darkScore;
      }
      showToast(`${team} ${cap} - ${action} recorded`);
    }

    function undoLastAction() {
      showToast("Last action undone (not implemented)");
    }

    function showToast(msg) {
      const toast = document.getElementById("toast");
      toast.textContent = msg;
      toast.className = "toast show";
      setTimeout(() => toast.className = "toast", 1000);
    }

    window.onload = () => {
      populateTeams();
      renderCapButtons();
      renderActionButtons();
    };
  </script>
</body>
</html>
