<!DOCTYPE html>
<html>
<head>
  <title>Water Polo Logger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #d5e6f6 url('watermark.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 20px;
      position: relative;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    header img {
      height: 60px;
    }
    h1 {
      font-size: 2.5em;
      color: #003366;
      margin: 0;
    }
    h2 {
      margin-top: 30px;
      font-size: 1.4em;
      color: #222;
    }
    .team-section {
      margin-bottom: 40px;
    }
    .player-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }
    button {
      padding: 12px;
      font-size: 14px;
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease, border-color 0.2s ease;
    }
    button:hover {
      background-color: #dceaff;
      border-color: #0077cc;
    }
    .actions button {
      background-color: #0066cc;
      color: white;
      font-weight: bold;
    }
    .actions button:hover {
      background-color: #004b99;
    }
    .summary-buttons {
      margin-top: 40px;
      text-align: center;
    }
    .summary-buttons button {
      margin: 10px;
      padding: 12px 20px;
      font-size: 14px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .summary-buttons button:hover {
      background-color: #1e7e34;
    }
    select {
      padding: 6px;
      margin-top: 10px;
    }
    label {
      font-weight: bold;
    }
    #actionPanel {
      margin-top: 30px;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="Logo" />
  <h1>Water Polo Tracker</h1>
</header>

<div style="text-align: center; margin-bottom: 20px;">
  <label for="quarterSelect">Current Quarter:</label>
  <select id="quarterSelect">
    <option value="Q1">Q1</option>
    <option value="Q2">Q2</option>
    <option value="Q3">Q3</option>
    <option value="Q4">Q4</option>
  </select>
</div>

<div class="team-section">
  <h2>White Team</h2>
  <div class="player-grid">
    <button onclick="selectPlayer('White', 1)">White 1</button>
    <button onclick="selectPlayer('White', 2)">White 2</button>
    <button onclick="selectPlayer('White', 3)">White 3</button>
    <button onclick="selectPlayer('White', 4)">White 4</button>
    <button onclick="selectPlayer('White', 5)">White 5</button>
    <button onclick="selectPlayer('White', 6)">White 6</button>
    <button onclick="selectPlayer('White', 7)">White 7</button>
    <button onclick="selectPlayer('White', 8)">White 8</button>
    <button onclick="selectPlayer('White', 9)">White 9</button>
    <button onclick="selectPlayer('White', 10)">White 10</button>
    <button onclick="selectPlayer('White', 11)">White 11</button>
    <button onclick="selectPlayer('White', 12)">White 12</button>
    <button onclick="selectPlayer('White', 13)">White 13</button>
  </div>
</div>

<div class="team-section">
  <h2>Dark Team</h2>
  <div class="player-grid">
    <button onclick="selectPlayer('Dark', 1)">Dark 1</button>
    <button onclick="selectPlayer('Dark', 2)">Dark 2</button>
    <button onclick="selectPlayer('Dark', 3)">Dark 3</button>
    <button onclick="selectPlayer('Dark', 4)">Dark 4</button>
    <button onclick="selectPlayer('Dark', 5)">Dark 5</button>
    <button onclick="selectPlayer('Dark', 6)">Dark 6</button>
    <button onclick="selectPlayer('Dark', 7)">Dark 7</button>
    <button onclick="selectPlayer('Dark', 8)">Dark 8</button>
    <button onclick="selectPlayer('Dark', 9)">Dark 9</button>
    <button onclick="selectPlayer('Dark', 10)">Dark 10</button>
    <button onclick="selectPlayer('Dark', 11)">Dark 11</button>
    <button onclick="selectPlayer('Dark', 12)">Dark 12</button>
    <button onclick="selectPlayer('Dark', 13)">Dark 13</button>
  </div>
</div>

<div id="actionPanel" style="display:none;">
  <h2 id="actionTitle"></h2>
  <div class="actions">
    <button onclick="logAction('Block')">Block (FP)</button>
    <button onclick="logAction('Score')">Score</button>
    <button onclick="logAction('Assist')">Assist</button>
    <button onclick="logAction('Swim Off win')">Swim Off Win</button>
    <button onclick="logAction('Save')">Save (GK)</button>
    <button onclick="logAction('Exclusion')">Exclusion</button>
    <button onclick="logAction('Goal Let In')">Goal Let In (GK)</button>
    <button onclick="logAction('Cap Off')">Cap Off</button>
    <button onclick="closeActionPanel()">Cancel</button>
  </div>
</div>

<script>
  let selectedPlayer = null;

  function selectPlayer(team, number) {
    selectedPlayer = `${team} ${number}`;
    document.getElementById('actionTitle').innerText = `Log Action for ${selectedPlayer}`;
    document.getElementById('actionPanel').style.display = 'block';
  }

  function logAction(action) {
    const quarter = document.getElementById('quarterSelect').value;
    console.log(`Action: ${action}, Player: ${selectedPlayer}, Quarter: ${quarter}`);
    alert(`Logged: ${action} for ${selectedPlayer} in ${quarter}`);
    closeActionPanel();
  }

  function closeActionPanel() {
    document.getElementById('actionPanel').style.display = 'none';
    selectedPlayer = null;
  }
</script>

</body>
</html>
