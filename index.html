<!DOCTYPE html>
<html>
<head>
  <title>68SA BCWLT3 Game Desk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #d5e6f6;
      background-image: url('watermark.png');
      background-repeat: no-repeat;
      background-position: bottom right;
      background-size: 80px;
      margin: 0;
      padding: 20px;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    header img {
      height: 60px;
    }
    h1 {
      font-size: 2.5em;
      color: #003366;
      margin: 0;
    }
    .scoreboard {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      margin: 20px 0;
    }
    .team-select, .team-buttons, .action-buttons {
      text-align: center;
      margin-bottom: 20px;
    }
    .team-buttons button {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .dark-button {
      background-color: #003366;
      color: white;
    }
    .white-button {
      background-color: #ffffff;
      color: #003366;
    }
    .positive {
      background-color: #28a745;
      color: white;
    }
    .negative {
      background-color: #dc3545;
      color: white;
    }
    .action-buttons button {
      margin: 3px;
      padding: 8px 12px;
    }
    #gameTimer {
      font-size: 1.2em;
      margin-top: 10px;
    }
    #toast {
      visibility: hidden;
      min-width: 200px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 5px;
      padding: 10px;
      position: fixed;
      z-index: 1;
      left: 50%;
      bottom: 30px;
      transform: translateX(-50%);
      font-size: 16px;
    }
    #toast.show {
      visibility: visible;
      animation: fadein 0.5s, fadeout 0.5s 1s;
    }
    @keyframes fadein {
      from {bottom: 20px; opacity: 0;}
      to {bottom: 30px; opacity: 1;}
    }
    @keyframes fadeout {
      from {bottom: 30px; opacity: 1;}
      to {bottom: 20px; opacity: 0;}
    }
  </style>
</head>
<body onload="renderButtons()">
  <header>
    <img src="logo.png" alt="Logo" />
    <h1>68SA BCWLT3 Game Desk</h1>
  </header>

  <div style="text-align: center; margin-bottom: 10px;">
    <label for="gameName">Game Name:</label>
    <input id="gameName" placeholder="Game name or date" />
  </div>

  <div style="text-align: center; margin-bottom: 10px;">
    <button id="startGameBtn" onclick="startGame()">Start Game</button>
    <button id="pauseGameBtn" onclick="pauseGame()" disabled>Pause Game</button>
    <button id="endGameBtn" onclick="endGame()" disabled>End Game</button>
  </div>

  <div style="text-align: center; margin-bottom: 20px;">
    <label for="quarterSelect">Current Quarter:</label>
    <select id="quarterSelect">
      <option value="Q1">Q1</option>
      <option value="Q2">Q2</option>
      <option value="Q3">Q3</option>
      <option value="Q4">Q4</option>
    </select>
  </div>

  <div class="team-select">
    <label for="whiteTeamSelect">White Team:</label>
    <select id="whiteTeamSelect"></select>
    <label for="darkTeamSelect">Dark Team:</label>
    <select id="darkTeamSelect"></select>
  </div>

  <div class="scoreboard">
    Score ‚Äî White: <span id="whiteScore">0</span> | Dark: <span id="darkScore">0</span>
    <div id="gameTimer">00:00</div>
  </div>

  <div class="team-buttons" id="whiteButtons"></div>
  <div class="action-buttons" id="whiteActions"></div>
  <div class="team-buttons" id="darkButtons"></div>
  <div class="action-buttons" id="darkActions"></div>

  <div style="text-align: center;">
    <button onclick="undoLastAction()">Undo</button>
  </div>

  <div style="text-align: center; margin-bottom: 20px;">
    <button onclick="startVoiceRecognition()">üéôÔ∏è Start Voice</button>
  </div>

  <div id="toast"></div>

  <script>
    const POSITIVE_ACTIONS = ["Score", "Assist", "Block FP", "Swim Off win", "Save (GK)"];
    const NEGATIVE_ACTIONS = ["Exclusion", "Goal Let In (GK)", "Missed Shot (FP)"];
    const STRONG_NEGATIVE_ACTIONS = ["Cap Off"];
    const TEAMS = ["White", "Dark"];

    let selectedCap = { White: null, Dark: null };
    let actionHistory = { White: {}, Dark: {} };
    let lastAction = null;
    let gameStarted = false;

    function showToast(msg) {
      const toast = document.getElementById("toast");
      toast.textContent = msg;
      toast.className = "show";
      setTimeout(() => toast.className = toast.className.replace("show", ""), 1500);
    }

    function renderButtons() {
      TEAMS.forEach(team => {
        const buttonContainer = document.getElementById(`${team.toLowerCase()}Buttons`);
        const actionContainer = document.getElementById(`${team.toLowerCase()}Actions`);

        for (let i = 1; i <= 13; i++) {
          const btn = document.createElement("button");
          btn.textContent = `${team} ${i}`;
          btn.className = team === "White" ? "white-button" : "dark-button";
          btn.onclick = () => selectedCap[team] = i;
          buttonContainer.appendChild(btn);
        }

        POSITIVE_ACTIONS.concat(NEGATIVE_ACTIONS, STRONG_NEGATIVE_ACTIONS).forEach(action => {
          const btn = document.createElement("button");
          btn.textContent = action;
          btn.className = POSITIVE_ACTIONS.includes(action) ? "positive" : "negative";
          btn.onclick = () => applyAction(team, action);
          actionContainer.appendChild(btn);
        });
      });
    }

    function applyAction(team, action) {
      if (!gameStarted) return showToast("Game not started");
      const number = selectedCap[team];
      if (!number) return showToast("Select a cap number first");

      const scoreValue = POSITIVE_ACTIONS.includes(action) ? 1 : STRONG_NEGATIVE_ACTIONS.includes(action) ? -2 : -1;

      if (!actionHistory[team][number]) actionHistory[team][number] = [];
      actionHistory[team][number].push(action);

      const streak = actionHistory[team][number].slice().reverse().reduce((acc, act) => POSITIVE_ACTIONS.includes(act) ? acc + 1 : 0, 0);

      let multiplier = 1;
      if (streak >= 7) multiplier = 2;
      else if (streak >= 5) multiplier = 1.5;
      else if (streak >= 3) multiplier = 1.25;

      const finalScore = POSITIVE_ACTIONS.includes(action) ? scoreValue * multiplier : scoreValue;
      document.getElementById(team === "White" ? "whiteScore" : "darkScore").textContent = parseFloat(document.getElementById(team === "White" ? "whiteScore" : "darkScore").textContent) + finalScore;

      lastAction = { team, number, action, scoreDelta: finalScore };
      showToast(`${team} ${number} - ${action} (${finalScore > 0 ? '+' : ''}${finalScore})`);
    }

    function undoLastAction() {
      if (!lastAction) return showToast("No action to undo");
      const { team, number, action, scoreDelta } = lastAction;
      if (!actionHistory[team][number]) return;

      actionHistory[team][number].pop();
      document.getElementById(team === "White" ? "whiteScore" : "darkScore").textContent = parseFloat(document.getElementById(team === "White" ? "whiteScore" : "darkScore").textContent) - scoreDelta;

      showToast(`Undid ${team} ${number} - ${action}`);
      lastAction = null;
    }

    function startGame() {
      gameStarted = true;
      document.getElementById("startGameBtn").disabled = true;
      document.getElementById("pauseGameBtn").disabled = false;
      document.getElementById("endGameBtn").disabled = false;
      showToast("Game started");
    }
    function pauseGame() {
      gameStarted = false;
      document.getElementById("startGameBtn").disabled = false;
      document.getElementById("pauseGameBtn").disabled = true;
      showToast("Game paused");
    }
    function endGame() {
      gameStarted = false;
      document.getElementById("startGameBtn").disabled = false;
      document.getElementById("pauseGameBtn").disabled = true;
      document.getElementById("endGameBtn").disabled = true;
      showToast("Game ended");
    }
  </script>
</body>
</html>
