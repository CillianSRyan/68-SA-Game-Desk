<!DOCTYPE html>
<html>
<head>
  <title>Water Polo Logger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #d5e6f6;
      background-image: url('watermark.png');
      background-repeat: no-repeat;
      background-position: bottom right;
      background-size: 80px;
      margin: 0;
      padding: 20px;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    header img {
      height: 60px;
    }
    h1 {
      font-size: 2.5em;
      color: #003366;
      margin: 0;
    }
    h2 {
      margin-top: 30px;
      font-size: 1.4em;
      color: #222;
    }
    .team-section {
      margin-bottom: 20px;
    }
    .player-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }
    button {
      padding: 12px;
      font-size: 14px;
      border: 2px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease, border-color 0.2s ease;
    }
    button:hover {
      background-color: #dceaff;
      border-color: #0077cc;
    }
    .dark-player {
      background-color: #003366;
      color: #fff;
    }
    .positive {
      background-color: #28a745;
      color: white;
    }
    .positive:hover {
      background-color: #218838;
    }
    .negative {
      background-color: #dc3545;
      color: white;
    }
    .negative:hover {
      background-color: #c82333;
    }
    .summary-buttons {
      margin-top: 40px;
      text-align: center;
    }
    .summary-buttons button {
      margin: 10px;
      padding: 12px 20px;
      font-size: 14px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .summary-buttons button:hover {
      background-color: #1e7e34;
    }
    select, input {
      padding: 6px;
      margin-top: 10px;
    }
    label {
      font-weight: bold;
    }
    .scoreboard {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      margin: 20px 0;
    }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="Logo" />
  <h1>Water Polo Tracker</h1>
</header>

<div style="text-align: center; margin-bottom: 10px;">
  <label for="gameName">Game Name:</label>
  <input id="gameName" placeholder="Game name or date" />
</div>

<div style="text-align: center; margin-bottom: 20px;">
  <label for="quarterSelect">Current Quarter:</label>
  <select id="quarterSelect">
    <option value="Q1">Q1</option>
    <option value="Q2">Q2</option>
    <option value="Q3">Q3</option>
    <option value="Q4">Q4</option>
  </select>
</div>

<div class="scoreboard">
  Score ‚Äî White: <span id="whiteScore">0</span> | Dark: <span id="darkScore">0</span>
</div>

<div style="text-align: center; margin-bottom: 20px;">
  <button onclick="startVoiceRecognition()">üéôÔ∏è Start Voice</button>
</div>

<div class="team-section">
  <h2>White Team</h2>
  <div class="player-grid" id="whitePlayers"></div>
  <div class="actions" id="whiteActions"></div>
</div>

<div class="team-section">
  <h2>Dark Team</h2>
  <div class="player-grid" id="darkPlayers"></div>
  <div class="actions" id="darkActions"></div>
</div>

<script>
  const whitePlayers = document.getElementById('whitePlayers');
  const darkPlayers = document.getElementById('darkPlayers');
  const whiteActions = document.getElementById('whiteActions');
  const darkActions = document.getElementById('darkActions');

  const actions = ['Block','Score','Assist','Swim Off win','Save','Exclusion','Goal Let In','Cap Off','Missed Shot','5 Meter Against'];

  for (let i = 1; i <= 13; i++) {
    const whiteBtn = document.createElement('button');
    whiteBtn.textContent = `White ${i}`;
    whiteBtn.onclick = () => selectPlayer('White', i);
    whitePlayers.appendChild(whiteBtn);

    const darkBtn = document.createElement('button');
    darkBtn.textContent = `Dark ${i}`;
    darkBtn.className = 'dark-player';
    darkBtn.onclick = () => selectPlayer('Dark', i);
    darkPlayers.appendChild(darkBtn);
  }

  actions.forEach(action => {
    const cls = isPositive(action) ? 'positive' : (isNegative(action) ? 'negative' : '');
    const whiteActBtn = document.createElement('button');
    whiteActBtn.textContent = action;
    whiteActBtn.className = cls;
    whiteActBtn.onclick = () => logAction(action);
    whiteActions.appendChild(whiteActBtn);

    const darkActBtn = document.createElement('button');
    darkActBtn.textContent = action;
    darkActBtn.className = cls;
    darkActBtn.onclick = () => logAction(action);
    darkActions.appendChild(darkActBtn);
  });

  const undoBtnWhite = document.createElement('button');
  undoBtnWhite.textContent = 'Undo';
  undoBtnWhite.onclick = () => undoAction();
  whiteActions.appendChild(undoBtnWhite);

  const undoBtnDark = document.createElement('button');
  undoBtnDark.textContent = 'Undo';
  undoBtnDark.onclick = () => undoAction();
  darkActions.appendChild(undoBtnDark);

  let selectedPlayer = null;
  const playerHistory = {};
  const scores = { White: 0, Dark: 0 };

  function selectPlayer(team, number) {
    selectedPlayer = `${team} ${number}`;
  }

  function isPositive(action) {
    return ['Block','Score','Assist','Swim Off win','Save'].includes(action);
  }

  function isNegative(action) {
    return ['Exclusion','Goal Let In','Cap Off','Missed Shot','5 Meter Against'].includes(action);
  }

  function getMultiplier(actions) {
    let count = 0;
    for (let i = actions.length - 1; i >= 0 && isPositive(actions[i]); i--) {
      count++;
    }
    if (count >= 7) return 2;
    if (count >= 5) return 1.5;
    if (count >= 3) return 1.25;
    return 1;
  }

  function updateScore(team) {
    document.getElementById(`${team.toLowerCase()}Score`).innerText = scores[team];
  }

  function logAction(action) {
    if (!selectedPlayer) return;
    const quarter = document.getElementById('quarterSelect').value;
    const game = document.getElementById('gameName').value || 'Default Game';
    const [team] = selectedPlayer.split(' ');

    if (!playerHistory[selectedPlayer]) playerHistory[selectedPlayer] = [];

    let points = 0;
    if (isPositive(action)) {
      const mult = getMultiplier(playerHistory[selectedPlayer]);
      points = 1 * mult;
    } else if (isNegative(action)) {
      points = -1;
      playerHistory[selectedPlayer] = [];
    }

    if (action === 'Score') {
      scores[team] += 1;
      updateScore(team);
    }

    playerHistory[selectedPlayer].push(action);

    fetch('https://script.google.com/macros/s/AKfycbzrKpT1vY2SC230TqYRX7NSRcyIUzmHQK8EDVE4m-A/dev', {
      method: 'POST',
      body: JSON.stringify({
        game: game,
        quarter: quarter,
        player: selectedPlayer,
        action: action,
        points: points
      }),
      headers: {
        'Content-Type': 'application/json'
      }
    });
  }

  function undoAction() {
    if (!selectedPlayer || !playerHistory[selectedPlayer] || playerHistory[selectedPlayer].length === 0) return;
    playerHistory[selectedPlayer].pop();
    updateScore('White');
    updateScore('Dark');
  }

  function startVoiceRecognition() {
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-US';
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    recognition.start();

    recognition.onresult = function(event) {
      const transcript = event.results[0][0].transcript;
      const words = transcript.trim().toLowerCase().split(' ');
      if (words.length >= 3) {
        const team = words[0] === 'white' || words[0] === 'dark' ? words[0] : null;
        const number = parseInt(words[1]);
        const actionRaw = words.slice(2).join(' ');
        const action = actions.find(a => a.toLowerCase() === actionRaw);
        if (team && number && action) {
          selectPlayer(team.charAt(0).toUpperCase() + team.slice(1), number);
          logAction(action);
        }
      }
    };

    recognition.onerror = function(event) {
      console.error('Speech recognition error:', event.error);
    };
  }
</script>

</body>
</html>
