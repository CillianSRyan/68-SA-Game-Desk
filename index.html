<!DOCTYPE html>
<html>
<head>
  <title>Water Polo Logger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #d5e6f6;
      background-image: url('watermark.png');
      background-repeat: no-repeat;
      background-position: bottom right;
      background-size: 80px;
      margin: 0;
      padding: 20px;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    header img {
      height: 60px;
    }
    h1 {
      font-size: 2.5em;
      color: #003366;
      margin: 0;
    }
    .scoreboard {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      margin: 20px 0;
    }
    .team-select, .team-buttons, .action-buttons {
      text-align: center;
      margin-bottom: 20px;
    }
    .team-buttons button {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .dark-button {
      background-color: #003366;
      color: white;
    }
    .white-button {
      background-color: #ffffff;
      color: #003366;
    }
    .positive {
      background-color: #28a745;
      color: white;
    }
    .negative {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" />
    <h1>Water Polo Tracker</h1>
  </header>

  <div style="text-align: center; margin-bottom: 10px;">
    <label for="gameName">Game Name:</label>
    <input id="gameName" placeholder="Game name or date" />
  </div>

  <div style="text-align: center; margin-bottom: 20px;">
    <label for="quarterSelect">Current Quarter:</label>
    <select id="quarterSelect">
      <option value="Q1">Q1</option>
      <option value="Q2">Q2</option>
      <option value="Q3">Q3</option>
      <option value="Q4">Q4</option>
    </select>
  </div>

  <div class="team-select">
    <label for="whiteTeamSelect">White Team:</label>
    <select id="whiteTeamSelect">
      <option value="Tigers">Tigers</option>
      <option value="Lions">Lions</option>
      <option value="Leopards">Leopards</option>
      <option value="Jaguars">Jaguars</option>
      <option value="Caracals">Caracals</option>
      <option value="Barbells">Barbells</option>
      <option value="Gryphons">Gryphons</option>
      <option value="Dragons">Dragons</option>
      <option value="Centaurs">Centaurs</option>
      <option value="Bullcats">Bullcats</option>
      <option value="Kestrels">Kestrels</option>
      <option value="Eagles">Eagles</option>
      <option value="Condors">Condors</option>
      <option value="Falcons">Falcons</option>
      <option value="Ospreys">Ospreys</option>
      <option value="Hawks">Hawks</option>
      <option value="Harriers">Harriers</option>
      <option value="Kites">Kites</option>
      <option value="Vultures">Vultures</option>
    </select>
    <label for="darkTeamSelect">Dark Team:</label>
    <select id="darkTeamSelect">
      <option value="Tigers">Tigers</option>
      <option value="Lions">Lions</option>
      <option value="Leopards">Leopards</option>
      <option value="Jaguars">Jaguars</option>
      <option value="Caracals">Caracals</option>
      <option value="Barbells">Barbells</option>
      <option value="Gryphons">Gryphons</option>
      <option value="Dragons">Dragons</option>
      <option value="Centaurs">Centaurs</option>
      <option value="Bullcats">Bullcats</option>
      <option value="Kestrels">Kestrels</option>
      <option value="Eagles">Eagles</option>
      <option value="Condors">Condors</option>
      <option value="Falcons">Falcons</option>
      <option value="Ospreys">Ospreys</option>
      <option value="Hawks">Hawks</option>
      <option value="Harriers">Harriers</option>
      <option value="Kites">Kites</option>
      <option value="Vultures">Vultures</option>
    </select>
  </div>

  <div class="scoreboard">
    Score ‚Äî White: <span id="whiteScore">0</span> | Dark: <span id="darkScore">0</span>
  </div>

  <div class="team-buttons" id="whiteButtons"></div>
  <div class="team-buttons" id="darkButtons"></div>

  <div class="action-buttons" id="actionButtons"></div>

  <div style="text-align: center; margin-bottom: 20px;">
    <button onclick="startVoiceRecognition()">üéôÔ∏è Start Voice</button>
  </div>

  <script>
    const whiteScoreElement = document.getElementById('whiteScore');
    const darkScoreElement = document.getElementById('darkScore');
    let whiteScore = 0;
    let darkScore = 0;
    const actionLog = [];
    const streaks = {};

    const actions = ['score','assist','block','save','swim off win','exclusion','goal let in','missed shot','5 meter against','cap off'];

    function createButtons(team) {
      const container = document.getElementById(team + 'Buttons');
      for (let i = 1; i <= 13; i++) {
        const btn = document.createElement('button');
        btn.innerText = team.charAt(0).toUpperCase() + team.slice(1) + ' ' + i;
        btn.className = team === 'white' ? 'white-button' : 'dark-button';
        btn.onclick = () => showActions(team, i);
        container.appendChild(btn);
      }
    }

    function showActions(team, number) {
      const container = document.getElementById('actionButtons');
      container.innerHTML = '';
      actions.forEach(action => {
        const btn = document.createElement('button');
        btn.innerText = action;
        btn.className = (['score','assist','block','save','swim off win'].includes(action)) ? 'positive' : 'negative';
        btn.onclick = () => logAction(team, number, action);
        container.appendChild(btn);
      });
      const undoBtn = document.createElement('button');
      undoBtn.innerText = 'Undo';
      undoBtn.onclick = undoAction;
      container.appendChild(undoBtn);
    }

    createButtons('white');
    createButtons('dark');
  </script>
</body>
</html>
