<!DOCTYPE html>
<html>
<head>
  <title>Water Polo Logger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #d5e6f6;
      background-image: url('watermark.png');
      background-repeat: no-repeat;
      background-position: bottom right;
      background-size: 80px;
      margin: 0;
      padding: 20px;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    header img {
      height: 60px;
    }
    h1 {
      font-size: 2.5em;
      color: #003366;
      margin: 0;
    }
    .scoreboard {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      margin: 20px 0;
    }
    .team-select {
      text-align: center;
      margin-bottom: 20px;
    }
    .team-select label {
      margin-right: 10px;
    }
    .team-buttons {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .team-buttons button {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .dark-button {
      background-color: #003366;
      color: white;
    }
    .action-buttons {
      text-align: center;
      margin-bottom: 20px;
    }
    .action-buttons button {
      margin: 3px;
    }
    .positive {
      background-color: #28a745;
      color: white;
    }
    .negative {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" />
    <h1>Water Polo Tracker</h1>
  </header>

  <div style="text-align: center; margin-bottom: 10px;">
    <label for="gameName">Game Name:</label>
    <input id="gameName" placeholder="Game name or date" />
  </div>

  <div style="text-align: center; margin-bottom: 20px;">
    <label for="quarterSelect">Current Quarter:</label>
    <select id="quarterSelect">
      <option value="Q1">Q1</option>
      <option value="Q2">Q2</option>
      <option value="Q3">Q3</option>
      <option value="Q4">Q4</option>
    </select>
  </div>

  <div class="team-select">
    <label for="whiteTeamSelect">White Team:</label>
    <select id="whiteTeamSelect">
      <option value="Tigers">Tigers</option>
      <option value="Lions">Lions</option>
      <option value="Leopards">Leopards</option>
      <option value="Jaguars">Jaguars</option>
      <option value="Caracals">Caracals</option>
      <option value="Barbells">Barbells</option>
      <option value="Gryphons">Gryphons</option>
      <option value="Dragons">Dragons</option>
      <option value="Centaurs">Centaurs</option>
      <option value="Bullcats">Bullcats</option>
      <option value="Kestrels">Kestrels</option>
      <option value="Eagles">Eagles</option>
      <option value="Condors">Condors</option>
      <option value="Falcons">Falcons</option>
      <option value="Ospreys">Ospreys</option>
      <option value="Hawks">Hawks</option>
      <option value="Harriers">Harriers</option>
      <option value="Kites">Kites</option>
      <option value="Vultures">Vultures</option>
    </select>
    <label for="darkTeamSelect">Dark Team:</label>
    <select id="darkTeamSelect">
      <option value="Tigers">Tigers</option>
      <option value="Lions">Lions</option>
      <option value="Leopards">Leopards</option>
      <option value="Jaguars">Jaguars</option>
      <option value="Caracals">Caracals</option>
      <option value="Barbells">Barbells</option>
      <option value="Gryphons">Gryphons</option>
      <option value="Dragons">Dragons</option>
      <option value="Centaurs">Centaurs</option>
      <option value="Bullcats">Bullcats</option>
      <option value="Kestrels">Kestrels</option>
      <option value="Eagles">Eagles</option>
      <option value="Condors">Condors</option>
      <option value="Falcons">Falcons</option>
      <option value="Ospreys">Ospreys</option>
      <option value="Hawks">Hawks</option>
      <option value="Harriers">Harriers</option>
      <option value="Kites">Kites</option>
      <option value="Vultures">Vultures</option>
    </select>
  </div>

  <div class="scoreboard">
    Score ‚Äî White: <span id="whiteScore">0</span> | Dark: <span id="darkScore">0</span>
  </div>

  <div class="action-buttons">
    <button class="positive" onclick="logAction('white', '11', 'score')">Score</button>
    <button class="positive" onclick="logAction('white', '11', 'assist')">Assist</button>
    <button class="positive" onclick="logAction('white', '11', 'block')">Block</button>
    <button class="positive" onclick="logAction('white', '11', 'save')">Save</button>
    <button class="positive" onclick="logAction('white', '11', 'swim off win')">Swim Off Win</button>
    <button class="negative" onclick="logAction('white', '11', 'exclusion')">Exclusion</button>
    <button class="negative" onclick="logAction('white', '11', 'goal let in')">Goal Let In</button>
    <button class="negative" onclick="logAction('white', '11', 'missed shot')">Missed Shot</button>
    <button class="negative" onclick="logAction('white', '11', '5 meter against')">5 Meter Against</button>
    <button class="negative" onclick="logAction('white', '11', 'cap off')">Cap Off</button>
    <button onclick="undoAction()">Undo</button>
  </div>

  <div style="text-align: center; margin-bottom: 20px;">
    <button onclick="startVoiceRecognition()">üéôÔ∏è Start Voice</button>
  </div>

  <script>
    const whiteScoreElement = document.getElementById('whiteScore');
    const darkScoreElement = document.getElementById('darkScore');
    let whiteScore = 0;
    let darkScore = 0;
    const actionLog = [];
    const streaks = {};

    const actions = {
      'score': 1,
      'assist': 1,
      'block': 1,
      'save': 1,
      'swim off win': 1,
      'exclusion': -1,
      'goal let in': -1,
      'missed shot': -1,
      '5 meter against': -1,
      'cap off': -2
    };

    function calculateStreakMultiplier(playerKey) {
      const streak = streaks[playerKey] || [];
      const lastThree = streak.slice(-3);
      const lastFive = streak.slice(-5);
      const lastSeven = streak.slice(-7);
      if (lastSeven.length === 7 && lastSeven.every(p => p > 0)) return 2;
      if (lastFive.length === 5 && lastFive.every(p => p > 0)) return 1.5;
      if (lastThree.length === 3 && lastThree.every(p => p > 0)) return 1.25;
      return 1;
    }

    function logAction(team, number, action) {
      const actionKey = action.toLowerCase();
      const playerKey = `${team}-${number}`;
      const basePoints = actions[actionKey] || 0;
      if (!streaks[playerKey]) streaks[playerKey] = [];
      if (basePoints < 0) streaks[playerKey] = [];
      else streaks[playerKey].push(basePoints);
      const multiplier = calculateStreakMultiplier(playerKey);
      const points = basePoints > 0 ? basePoints * multiplier : basePoints;
      if (team === 'white' && actionKey === 'score') whiteScore++;
      if (team === 'dark' && actionKey === 'score') darkScore++;
      whiteScoreElement.textContent = whiteScore;
      darkScoreElement.textContent = darkScore;
      actionLog.push({ team, number, action, points });
      fetch('https://script.google.com/macros/s/AKfycbzrKpT1vY2SC230TqYRX7NSRcyIUzmHQK8EDVE4m-A/dev', {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ team, number, action, points, game: document.getElementById('gameName').value, quarter: document.getElementById('quarterSelect').value, timestamp: new Date().toISOString() })
      });
    }

    function undoAction() {
      const last = actionLog.pop();
      if (!last) return;
      if (last.team === 'white' && last.action.toLowerCase() === 'score') whiteScore--;
      if (last.team === 'dark' && last.action.toLowerCase() === 'score') darkScore--;
      whiteScoreElement.textContent = whiteScore;
      darkScoreElement.textContent = darkScore;
    }

    function startVoiceRecognition() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
      recognition.start();
      recognition.onresult = function(event) {
        const command = event.results[0][0].transcript.toLowerCase();
        const match = command.match(/(white|dark) (\d{1,2}) (score|assist|block|save|swim off win|exclusion|goal let in|missed shot|5 meter against|cap off)/);
        if (match) {
          const [_, team, number, action] = match;
          logAction(team, number, action);
        }
      };
      recognition.onerror = function(event) {
        alert('Voice Error: ' + event.error);
      };
    }
  </script>
</body>
</html>
